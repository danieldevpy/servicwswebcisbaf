<!-- templates/view_archive.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar arquivo</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    {% if archive.extension == 'pdf' %}
        <iframe src="{{ archive.archive.url }}" width="100%" height="600px"></iframe>
    {% else %}
        <img src="{{ archive.archive.url }}" alt="{{ archive.name }}" style="max-width: 100%; height: auto;">
    {% endif %}
</body>
</html>
